<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <title>Dale me gusta</title>
        <style>
            .center-card {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>

    </head>

    <body style="background-color: black;">
        <div class="container">
            <h1 class="text-white mt-5 text-center">Boton me gusta</h1>
            <div class="center-card">
                <div class="card mt-5" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the
                            card's content.</p>
                        <hr class="hr">
                        <button id="like" class="btn" value="false">Me gusta</button>
                        <span id="cantidad"></span>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const btnLike = document.getElementById("like");
            const spanCantidad = document.getElementById("cantidad");

            btnLike.addEventListener("click", like);

            function like() {
                if (btnLike.value === "false") {
                    btnLike.value = true;
                    btnLike.classList.add('btn-primary');
                    spanCantidad.innerText = 'üëç';

                }
                else {
                    btnLike.value = false;
                    btnLike.classList.remove('btn-primary');
                    spanCantidad.innerText = ' ';
                }
            }
        </script>
    </body>

</html>
